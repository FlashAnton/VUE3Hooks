<!DOCTYPE html>
	<title>Виток onMounted</title>

	<body>
		<script src="vue.global.js"></script>

		<div id="vueHooks">
		</div>

		<script>
			const app = Vue.createApp(
  			{
				//Виток "смонтировано"
				mounted: function()
				{
					var now = new Date();
					console.log("Объект смонтирован: " + now + " мс: " + now.getMilliseconds());
				},
  			}).mount("#vueHooks")			
		</script>
	</body>
</html>
